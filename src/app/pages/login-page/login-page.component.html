<h3>Авторизация</h3>
<br>
<div *ngIf="!loading">
    <input [(ngModel)]="loginData.email" type="text" placeholder="Введите почту">
    <br><br>
    <input [(ngModel)]="loginData.password" type="text" placeholder="Введите пароль">
    <br><br>
    <button (click)="login()">Авторизоваться</button>
</div>

<span *ngIf="errorMsg && !loading" style="color: red;">{{ errorMsg }}</span>

<div class="loader" *ngIf="loading"></div>
